<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link type="text/css" rel="stylesheet" href="styles.css">

	<title>Zadanie 7</title>
</head>

<body>
	<main>
		<div class="video-call">
			<div class="main-camera">
				<img src="doktor.jpg" alt="main camera">
			</div>
			<div class="interaction-toolbar">
				<input type="checkbox" id="microphone" class="microphone">
				<label for="microphone" class="microphone-label">
					<img class="mic-off" src="./img/mic-off.svg" alt="mic-off">
					<img class="mic-on" src="./img/mic.svg" alt="mic-on">
				</label>
				<input type="checkbox" id="camera" class="camera">
				<label for="camera" class="camera-label">
					<img class="camera-off" src="./img/video-off.svg" alt="camera-off">
					<img class="camera-on" src="./img/video.svg" alt="camera-on">
				</label>
				<label class="exit-call-label">
					<img src="./img/phone-missed.svg" alt="exit-call">
				</label>
			</div>
		</div>
		<div class="your-camera">
			<img src="doktor.jpg" alt="your camera">
		</div>
	</main>
</body>

</html>
