<div class="container">
  <h1 class="mt-4 mb-3">Gallery</h1>

  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let photo of photos">
      <a routerLink="/gallery/{{ photo.id }}" routerLinkActive="active">
        <img src="{{ photo.url }}" alt="{{ photo.title }}" class="img-thumbnail">
      </a>
      <p>
        {{ photo.title }}
      </p>
    </div>
  </div>
</div>
