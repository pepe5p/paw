<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1 class="mt-4 mb-3">Photo {{ id }}</h1>
      <div class="card">
        <img class="card-img-top img-fluid" src="{{ photo.url }}" alt="{{ photo.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ photo.title }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
