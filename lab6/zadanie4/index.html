<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Zadanie 4.</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="script.js" defer></script>
	<style>
		#main-container {
			width: 100vw;
			height: 100vh;
			background-color: #f0f0f0;
			padding: 0;
		}

		#circle-container {
			width: 100%;
			height: 100%;
			background-color: #dedede;
			padding: 0;
		}

		#red-circle {
			width: 100px;
			height: 100px;
			background-color: #a80000;
			border-radius: 50%;
			transition: all 0.5s;
			left: 0;
			top: 0;
		}

		#text-com {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			visibility: hidden;
		}
	</style>
</head>

<body>
	<div id="main-container" class="position-relative container-fluid">
		<div id="circle-container" class="position-absolute left container w-50 h-50 ">
			<div id="red-circle" class="position-absolute"></div>
		</div>
		<p id="text-com">Naci≈õnij gdziekolwiek</p>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
