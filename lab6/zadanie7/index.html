<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Zadanie 7.</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="script.js" defer></script>
</head>

<body>
	<div class="container-fluid d-flex flex-wrap">
		<button type="button" class="btn w-50" id="pic1" data-toggle="modal" data-target="#exampleModal" onclick="setPic1()">
			<img class="w-100 h-100" src="nat-1-large.jpg">
		</button>
		<button type="button" class="btn w-50" id="pic2" data-toggle="modal" data-target="#exampleModal" onclick="setPic2()">
			<img class="w-100 h-100" src="nat-2-large.jpg">
		</button>
		<button type="button" class="btn w-50" id="pic3" data-toggle="modal" data-target="#exampleModal" onclick="setPic3()">
			<img class="w-100 h-100" src="nat-3-large.jpg">
		</button>
	</div>
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog mw-100 w-75 h-100 container d-flex justify-content-center align-items-center"
			role="document">
			<div class="modal-content w-100">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body w-100 d-flex justify-content-center align-items-center">
					<img class="img-fluid" id="modal-img" src="nat-1-large.jpg" style="object-fit: cover;">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" id="prev" onclick="prevPic()">Previous</button>
					<button type="button" class="btn btn-secondary" id="next" onclick="nextPic()">Next</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
