<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Zadanie 1.</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="script.js" defer></script>
</head>

<body>
	<div class="container mt-5">
		<div id="btn-1" class="container bg-secondary p-4" style="max-width: 150px;">
			<div id="btn-2" class="container bg-danger p-4">
				<div id="btn-3" class="bg-warning p-4"></div>
			</div>
		</div>
	</div>
	<div class="container row">
		<div class="col-8 mt-5">
			<div class="mb-2">Suma:<p class=" m-2 d-inline" id="sum">0</p></div>
			<div class="d-flex flex-column w-25">
				<div class="input-group mb-2">
					<div class="input-group-text">
						<input value="order" type="radio" id="check-1" name="order" checked />
					</div>
					<label class="form-control" for="check-1">1-2-5</label>
				</div>

				<div class="input-group mb-2">
					<div class="input-group-text">
						<input value="order" type="radio" id="check-2" name="order" />
					</div>
					<label class="form-control" for="check-2">5-2-1</label>
				</div>
			</div>

			<div class="mt-2">
				<button type="button" class="btn btn-info" id="btn-propagation" onclick="togglePropagation()">
					Stop propagation
				</button>
				<button type="button" class="btn btn-info" id="btn-res">Reset</button>
			</div>
		</div>
		<div class="col-4 mt-5 flex flex-row justify-content-center align-content-center" style="max-height: 300px;">
			<p>Logi:</p>
			<span id="log"></span>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
