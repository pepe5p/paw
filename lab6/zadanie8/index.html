<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
	<script src="script.js" defer></script>
	<title>Document</title>
</head>

<body>
	<div class="container-fluid d-flex flex-column flex-md-row align-items-center justify-content-center">
		<ul id="pagination" class="container col-12 col-md-9 d-flex flex-wrap list-unstyled">
		</ul>
		<div class="form-group col-10 col-md-3">
			<label for="name">No. regions per page</label>
			<input type="number" class="form-control" id="regionsNumInput" value="3">
		</div>
	</div>


	<form class="container-fluid row my-3">
		<div class="form-group col-4 d-flex flex-column flex-sm-row flex-wrap justify-content-evenly align-items-center">
			<label for="name">Name</label>
			<label for="name-sort">
				<button type="button" class="btn btn-info" id="sort-name-button">Asc</button>
			</label>
			<input type="checkbox" class="form-check-input d-none" id="name-sort">
			<input type="text" class="form-control" id="name">
		</div>
		<div class="form-group col-4 d-flex flex-column flex-sm-row flex-wrap justify-content-evenly align-items-center">
			<label for="capital">Capital</label>
			<label for="capital-sort">
				<button type="button" class="btn btn-info" id="sort-capital-button">Asc</button>
			</label>
			<input type="checkbox" class="form-check-input d-none" id="capital-sort">
			<input type="text" class="form-control" id="capital">
		</div>
		<div class="form-group col-4 d-flex flex-wrap justify-content-evenly align-items-center">
			<label for="population">Population</label>
			<label for="population-sort">
				<button type="button" class="btn btn-info" id="sort-population-button">Asc</button>
			</label>
			<input type="text" class="form-control" id="population">
			<input type="checkbox" class="form-check-input d-none" id="population-sort">
		</div>
	</form>

	<main id="main-content">
		<div class="accordion" id="accordionList">

		</div>
	</main>
</body>

</html>
