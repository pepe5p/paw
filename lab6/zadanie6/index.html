<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="script.js" defer></script>
	<title>Document</title>
	<style>
		img {
			width: 75px;
			height: 50px;
		}
	</style>
</head>

<body>
	<!-- password form -->
	<div class="container">
		<h2>Password</h2>
		<div class="row">
			<input type="password" id="password" class="form-control col-10 h-100" placeholder="">
			<button id="show-password" type="button" class="btn col-2">
				<img src="eye_not_visible.png">
			</button>
		</div>
		<h2>Repeat password</h2>
		<div class="row">
			<input type="password" id="repeat-password" class="form-control col-10 h-100" placeholder="">
			<button id="show-repeat-password" type="button" class="btn col-2">
				<img src="eye_not_visible.png">
			</button>
		</div>
		<div class="container row my-4">
			<img id="8-characters" src="wrong.png">
			<h2>Password has 8 letters</h2>
		</div>
		<div class="container row my-4">
			<img id="uppercase" src="wrong.png">
			<h2>Password has capital letter</h2>
		</div>
		<div class="container row my-4">
			<img id="digits" src="wrong.png">
			<h2>Password has digits</h2>
		</div>
		<div class="container row my-4">
			<img id="special-characters" src="wrong.png">
			<h2>Password has special character</h2>
		</div>
		<div class="container row my-4">
			<img id="passwords-match" src="wrong.png">
			<h2>Passwords are the same</h2>
		</div>
	</div>

</body>

</html>
