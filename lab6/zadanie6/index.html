<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Zadanie 6.</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="script.js" defer></script>
	<style>
		img {
			height: 1em;
			margin: 5px;
		}
	</style>
</head>

<body>
	<div class="container mt-5">
		<h6>Password</h6>
		<div class="input-group">
			<input type="password" id="password" class="form-control col-10" placeholder="">
			<button id="show-password" type="button" class="btn col-2">
				<img src="eye_not_visible.png">
			</button>
		</div>
		<h6 class="mt-3">Repeat password</h6>
		<div class="input-group">
			<input type="password" id="repeat-password" class="form-control col-10" placeholder="">
			<button id="show-repeat-password" type="button" class="btn col-2">
				<img src="eye_not_visible.png" alt="">
			</button>
		</div>
		<div class="container my-4">
			<h6>Password Requirements</h6>
			<div class="container d-inline-flex">
				<img id="8-characters" src="wrong.png" alt="">
				<p>Password has 8 letters</p>
			</div>
			<div class="container d-inline-flex">
				<img id="uppercase" src="wrong.png" alt="">
				<p>Password has capital letter</p>
			</div>
			<div class="container d-inline-flex">
				<img id="digits" src="wrong.png" alt="">
				<p>Password has digits</p>
			</div>
			<div class="container d-inline-flex">
				<img id="special-characters" src="wrong.png" alt="">
				<p>Password has special character</p>
			</div>
			<div class="container d-inline-flex">
				<img id="passwords-match" src="wrong.png" alt="">
				<p>Passwords are the same</p>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
