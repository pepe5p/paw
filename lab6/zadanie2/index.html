<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zadanie 2.</title>

    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Green Book</h1>
    <form id="phoneBookForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required pattern="^[A-Z][a-zA-Z]*\s[A-Z][a-zA-Z]*(-[A-Z][a-zA-Z]*)?$"
            placeholder="First Name Last Name">
        <br>
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" required pattern="^(\+\d{1,3}\s?)?(\d\s?){9}$" placeholder="+048 123456789">
        <br>
        <button type="submit">Add</button>
    </form>
    <div id="phoneBookEntries"></div>
</body>

</html>
